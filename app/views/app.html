{% extends 'layout.html' %}

{% block head %}
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
{% endblock %}

{% block content %}
	<style type="text/css">
	ul#posts li a{
		font-size: 11px;
	}
	</style>
	<h2>Bienvenido {{user.username}}</h2>
	<a href="/log-out">Log Out</a>
	<form method="POST" action="/app/create-post">
		<textarea name="content"></textarea>
		<button>Post</button>
	</form>
	<div >
		<ul id="posts">
		{% for post in posts %}
		<li>
			<img src="{{post.user.twitter._json.profile_image_url}}" alt="Avatar">
			{{post.content}}-
			<a target="_blank" href="https://twitter.com/{{post.user.username}}">@{{post.user.username}}</a>
		</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
